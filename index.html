<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <link rel="stylesheet" href="./css/general.css" />

  <title>Bag</title>

<body>
  <header class="header">
    <div class="container flex space-between align-center">
      <a href="#" class="logo">Bag</a>
      <nav class="main-nav flex space-between align-center">
        <ul class="nav-list flex align-center">
          <li><a href="#" class="nav-link">Home</a></li>
          <li><a href="#" class="nav-link">Feature</a></li>
          <li><a href="#" class="nav-link">About</a></li>

        <a href="#" class="nav-link-btn">Shop now</a>

      <div class="container">

            <div class="hero-discount">
              <img
              src="assets/images/hero/Cta.png"
              alt="discount amount"
              />

          </div>
          <div class="hero-img">
            <img
            src="assets/images/hero/Girl-photo.png"

            />
